
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaLiA | Metrología Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#1e293b',   // Slate 800 - Text Main
                blue: '#005596',   // Logo Blue
                cyan: '#22d3ee',   // Logo Light Blue/Cyan
                orange: '#f97316', // Logo Orange
                light: '#f8fafc',  // Slate 50
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'appear': 'appear 0.3s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              appear: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              }
            }
          }
        }
      };
    </script>
    <style>
      body {
        background-color: #f0f9ff;
        color: #1e293b;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #020617; /* Deep Slate 950 - High Contrast Base */
        color: #e2e8f0; /* Slate 200 - High Legibility Text */
      }
      /* Animated Background */
      .animated-bg {
        background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #fff7ed, #ecfeff);
        background-size: 400% 400%;
        animation: gradient-x 15s ease infinite;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .dark .animated-bg {
         background: #020617; /* Solid dark background for cleanliness */
         background-image: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
         opacity: 1;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85); /* Whiter for better contrast */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7); /* Slate 900 semi-transparent */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(51, 65, 85, 0.5); /* Clearer borders */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>

}
</script>
